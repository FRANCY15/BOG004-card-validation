<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <header>
      <img src="./img/ENCABEZADO.png" title="Titulo" width="1350px">
    </header>
    <br>
    <br>
    <main>
      <div align="center" id="tienda">
        <img class="products" src="./img/KITTY.png" id="Kitty" title="KITTY" HSPACE="10">
        <img class="products" src="img/PANDA.png" title="PANDA"  HSPACE="10">
        <img class="products" src="img/AVOCADO .png" title="AVOCADO" HSPACE="10">
        <img class="products" src="img/CERDITO.png" title="CERDITO" HSPACE="10">
        <br>
        <br>
        <input type="radio" name="babucha" id="Kitty" > 
        <img  class="Ref" src="img/boton kitty.png" HSPACE="40">
        
        <input type="radio" name="babucha" id="Panda">
        <img class="Ref" src="img/boton panda.png" HSPACE="50">
        
        <input type="radio" name="babucha" id="Avocado" >
        <img class="Ref" src="img/boton avocado.png" HSPACE="50">

        <input type="radio" name="babucha" id="Cerdito" >
        <img class="Ref" src="img/boton cerdito.png" HSPACE="50">
        <br>
        <br>
        <br>
        <br>
        <button id="Pagar"><img src="img/pagar.png" ></button>
      </div>
      
      <br>
      <br>
      <br>
      <div id="ProcesarCompra" style="display: none;"> 
        <form action="">
            <fieldset>
                <legend>Procesar Pago...</legend>
                <div  align="center">
                    <div> 
                      <img class="TC" src="img/tarjeta.png">
                    </div>
            <br><br><br>
            <img src="img/titular.png" width="400px">
            <input type="text" name="titular">
            <br>
            <img src="img/numero.png" width="400px">
            <input class="InputTC" type="text" name="numeroTC" id="numeroTC" maxlength="16">
            <br>
            <img src="img/cedula.png" width="150px">
            <input type="number" name="cedula" id="">
            <br>
            <img src="img/fecha.png" name="fechaExp" width="400px">
            <input type="month" name="fechaExp" >
            <br>
            <br>
            <div align="center">
            <button type="button" id="Comprar"><img src="img/comprar.png"></button>
            </div>
          </fieldset>
        </form>
    </div>
      </div>
    </main>
    <br><br><br>
    <footer>
        <fieldset>
        <p>Nuestras sedes:</p>
        <p>Bogotá: Cra 7 52 63 - Teléfono: 3256547</p>

    </footer>
